<nav class="nav-wrap" aria-label="Navegación principal">
  <ul class="nav-bar" #bar (mouseleave)="resetInk()">
    @for(item of items; track item; let i = $index){
      <li>
        <a
          #navLink
          class="nav-item"
          [routerLink]="item.routerLink"
          [fragment]="item.fragment"
          routerLinkActive="active"
          [attr.aria-label]="item.label"
          [title]="item.label"
          (mouseenter)="hoverTo(i)"
          (focus)="hoverTo(i)"
        >
          <i class="bi" [ngClass]="item.icon" aria-hidden="true"></i>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    }

    <!-- separador visual para el botón -->
    <li class="divider" aria-hidden="true"></li>

    <!-- botón de tema (fuera del QueryList de links, no afecta a la ink) -->
    <li>
      <button
        type="button"
        class="nav-item theme-toggle"
        (click)="cycleTheme()"
        [attr.aria-label]="'Cambiar tema: ' + themeLabel"
        [title]="themeLabel"
        [attr.data-mode]="themeMode"
      >
        <i class="bi" [ngClass]="themeIcon" aria-hidden="true"></i>
        <span class="label">{{ themeLabel }}</span>
      </button>
    </li>

    <!-- ink bar deslizante solo para los links -->
    <span class="ink" [style.width.px]="inkWidth" [style.transform]="inkTransform"></span>
  </ul>
</nav>
